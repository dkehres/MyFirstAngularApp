<div class="container color-dark col-md-4 col-md-offset-4">
  <h2>Tournament Info</h2>
</div>
<div class="container color-dark col-md-4 col-md-offset-4">
  <form class="form">
    <div class="form-group">
        <label for="roomCodeLabel">Tournament code: </label>
      <input type="text" class="form-control mb-2 mr-sm-2" id="roomCodeText" placeholder="Enter tournament code..." [(ngModel)]="roomCode">
      <button type="submit" class="btn btn-success mb-2 mr-sm-2" (click)="joinTournament()">Join Tournament</button>
    </div>
  </form>
</div>
